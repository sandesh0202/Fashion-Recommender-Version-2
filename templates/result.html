<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class=" md:flex">
        <div
            class="relative h-screen overflow-hidden md:flex  bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center  w-full sm:p-1 p-8 ">
            <div>
                <h1  class="text-white font-bold text-4xl py-4 font-sans">Recommender Result</h1>

                {% if uploaded_image_path %}
                <h2 class="text-white font-bold text-3xl py-4 font-sans">What you like</h2>
                <img height="250" width="150" src="{{ url_for('static', filename='uploads/' + uploaded_image_path) }}" alt="Uploaded Image">
                {% endif %}

                {% if image_paths %}
                <h2 class="text-white font-bold text-3xl py-4 font-sans">Top 5 Recommendations</h2>
                <div class="flex flex-row justify-evenly iteam-center space-x-4">
                    {% for image_path in image_paths %}
                    
                        <img style="margin-right: 10px;" height="200" width="100" style="background-image: none;" src="{{ url_for('static', filename='myntradataset/images/' + image_path) }}"
                            alt="Recommended Image">
                    
                    {% endfor %}
                </div>
                {% else %}
                <p class="text-white mt-1 px-2">No images to display.</p>
                {% endif %}


            </div>

            <div
                class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8 sm:block hidden overflow-hidden">
            </div>
            <div
                class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8 sm:block hidden overflow-hidden">
            </div>
            <div
                class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8 sm:block hidden overflow-hidden">
            </div>
            <div
                class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8 sm:block hidden overflow-hidden">
            </div>
        </div>



    </div>
</body>

</html>
