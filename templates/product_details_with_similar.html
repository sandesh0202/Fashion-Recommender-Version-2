<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details with Similar</title>
</head>
<body>
    <h1>Product Details</h1>

    <!-- Display the product image and details -->
    <img src="{{ url_for('static', filename=product_image_path) }}" alt="Product Image {{ product_details['productDisplayName'] }}">
    <p>Product Name: {{ product_details['productDisplayName'] }}</p>

    <!-- Display similar products -->
    <h2>Similar Products</h2>
    <div class="similar-products">
        {% for similar_image_path in similar_image_paths %}
            <div class="similar-product">
                <img src="{{ url_for(filename=similar_image_path) }}" alt="Similar Product Image">
            </div>
        {% endfor %}
    </div>

    <p><a href="{{ url_for('index') }}">Back to Recommendations</a></p>
</body>
</html>
