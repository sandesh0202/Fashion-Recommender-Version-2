<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>

<body>
    <h1>Product Details</h1>

    <div class="main-product">
        <img src="{{ url_for('static', filename=product_details['paths']) }}" alt="Product Image {{ product_details['id'] }}">
        <p>Product Name: {{ product_details['productDisplayName'] }}</p>
        <!-- Add more product details here as needed -->
    </div>

    <h2>Similar Products</h2>
    <div class="similar-products">
        {% for product in similar_products %}
        <a href="{{ url_for('product_details', product_id=product['id']) }}">
            <div class="card">
                <img src="{{ url_for('static', filename=product['paths']) }}" alt="Similar Product Image">
                <p>Product Name: {{ product['productDisplayName'] }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    <p><a href="{{ url_for('index') }}">Back to Recommendations</a></p>
</body>

</html>
